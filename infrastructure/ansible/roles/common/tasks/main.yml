---
- name: "pre : update apt cache"
  apt:
    update_cache: yes

- name: enable passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    regexp: "^%sudo"
    line: "%sudo ALL=(ALL) NOPASSWD: ALL"
    validate: visudo -cf %s
    state: present

- name: create backup path if it doesn't exist
  raw: sudo mkdir -p /backups

- name: Create and add users to group sudo
  ansible.builtin.user:
    name: "{{ item.username }}"
    comment: "{{ item.name }}"
    append: yes
    groups: 
      - sudo
    shell: /bin/bash
  loop: "{{ sudoers }}"

- name: update authorized keys
  authorized_key:
    user: "{{ item.username }}"
    key: "{{ item.key }}"
    comment: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ sudoers + docker_users }}"

- name: disable root login
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PermitRootLogin"
    line: "PermitRootLogin no"
    state: present
  notify: restart sshd

- name: disable password authentication
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication"
    line: "PasswordAuthentication no"
    state: present
  notify: restart sshd

- name: "set vm.max_map_count to 262144 in sysctl for elasticsearch"
  sysctl: name={{ item.key }} value={{ item.value }}
  with_items:
    - { key: "vm.max_map_count", value: "262144" }

- name: Creates platform CLI logs directory
  file:
    path: /tmp/logs
    state: directory
